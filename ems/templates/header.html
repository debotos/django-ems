{% load poll_extras %}
{# it's a custom filter(upper). explore it inside poll/templatetags #}
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <strong>EMS</strong>
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasic" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{% url 'employee_list' %}">
          {{"employee" | upper}}
        </a>

        <a class="navbar-item" href="{% url 'polls_list' %}">
          {{"polls" | upper}} ({{ polls_count }})
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            {% if not request.user.is_authenticated %}
              <a class="button is-primary" href="{% url 'user_login' %}">
                Log in
              </a>
            {% endif %}
            {% if request.user.is_authenticated %}
              <form action="{% url 'user_logout' %}" method="post">
                {% csrf_token %}
                <input class="button is-danger" type="submit" value="Logout">
              </form>
            {% endif %}
          </div>
        </div>
      </div>
  </div>
</nav>
